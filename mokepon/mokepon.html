<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <section id="select-pet">
            <h1 id="tlMOKEMON" class="title">MOKEPON!</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div class="tarjetas">

                    <input type="radio" name="pet" id="pitochu"/>
                    <label class="tarjeta-de-mokepon" for="pitochu">
                        <p>Pitochu</p>
                        <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Pitochu"/>
                    </label>

                    <input type="radio" name="pet" id="paladio"/>
                    <label class="tarjeta-de-mokepon" for="paladio">
                        <p>Paladio</p>
                        <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Paladio"/>
                    </label>

                    <input type="radio" name="pet" id="nico"/>
                    <label class="tarjeta-de-mokepon" for="nico">
                        <p>Nico</p>
                        <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Nico"/>
                    </label>

                    <input type="radio" name="pet" id="charchar"/>
                    <label class="tarjeta-de-mokepon" for="charchar">
                        <p>Charchar</p>
                        <img src="./assets/mokepons_mokepon_charchar_attack.png" alt="Charchar"/>
                    </label>

            </div>
            <p><button id="btn-pet" class="btn-select">Select</button></p>
        </section>
        <section id="select-attack">
            <h1 id="tlMOKEMON" class="title">MOKEPON!</h1>

            <h2>Elige tu ataque:</h2>
            <div class="tarjetas-ataques">
                <button id="btn-fire" class="btn-select">FireðŸ”¥</button>
                <button id="btn-water" class="btn-select">WaterðŸ’¦</button>
                <button id="btn-ground" class="btn-select">GroundðŸª¨</button>
            </div>

            <div>
                <section id="messages">
                    <p id="message"></p>
                </section>

                <section id="reset">
                    <p><button id="btn-reset" class="btn-select">Reset</button></p>
                </section>
            </div>
            <div class="attacks">
                <div class="player-attack">
                    <p id="player-live">3</p>
                    <p id="pet-player"></p>
                    <div id="message-attack-player"></div>
                </div>
                <div class="pc-attack">
                    <p id="pc-live">3</p>
                    <p id="pet-pc"></p>
                    <div id="message-attack-pc"></div>
                </div>
             </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
